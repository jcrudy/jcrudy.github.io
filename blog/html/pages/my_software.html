    <div class="section" id="software">
<h1>Software</h1>
<p>I&#8217;ve written some software packages that people can download.   Here they are in list form.</p>
<dl class="docutils">
<dt><a class="reference external" href="https://github.com/jcrudy/py-earth">py-earth</a></dt>
<dd>A Python implementation of the <a class="reference external" href="http://en.wikipedia.org/wiki/Multivariate_adaptive_regression_splines">MARS</a> algorithm written mostly in Cython, compatible with many prominent members of the Python data stack including pandas, scikit-learn, and patsy.</dd>
<dt><a class="reference external" href="https://github.com/jcrudy/choldate">choldate</a></dt>
<dd>A Python package for performing rank 1 updates and downdates on Cholesky factors.  Because why <span class="math">\(O\left( n^3 \right)\)</span> when you can <span class="math">\(O\left( n^2 \right)\)</span>?  It works with numpy arrays from the C side, so it&#8217;s pretty fast.</dd>
<dt><a class="reference external" href="https://github.com/jcrudy/glm-sklearn">glm-sklearn</a></dt>
<dd>A wrapper to make statsmodels&#8217; GLM module compatible with scikit-learn.  Useful if you want to put a GLM in a Pipeline, which, I admit, I have sometimes wanted to do.</dd>
<dt><a class="reference external" href="https://github.com/jcrudy/CLSOCP">CLSOCP</a></dt>
<dd>An SOCP solver written in R, using a <a class="reference external" href="http://www.sciencedirect.com/science/article/pii/S0377042707006723">smoothing Newton method technique</a>.</dd>
<dt><a class="reference external" href="https://github.com/jcrudy/CONOR">CONOR</a></dt>
<dd>An R package for cross-platform normalization of microarray data, from back in my <a class="reference external" href="http://www.ncbi.nlm.nih.gov/pmc/articles/PMC3314675/">thesis</a> days, you know.</dd>
</dl>
</div>
